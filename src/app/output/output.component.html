<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="reportType">
        <th mat-header-cell *matHeaderCellDef> Report Type </th>
        <td mat-cell *matCellDef="let element"> {{element.queryType}} </td>
    </ng-container>

    <ng-container matColumnDef="reportTime">
        <th mat-header-cell *matHeaderCellDef> Report Time </th>
        <td mat-cell *matCellDef="let element"> {{element.reportTime}} </td>
    </ng-container>

    <ng-container matColumnDef="textHTML">
        <th mat-header-cell *matHeaderCellDef> Information </th>
        <td mat-cell *matCellDef="let element">
            <div [innerHTML]="element.textHTML"></div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="groupHeader">
        <td colspan="999" mat-cell *matCellDef="let groupBy"><strong>{{groupBy.stationId}}</strong></td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: ['groupHeader']; when: isGroup"> </tr>

</table>
