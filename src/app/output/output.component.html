<table mat-table [dataSource]="outputData$" class="mat-elevation-z8">
    <ng-container matColumnDef="reportType">
        <th class="column-header" mat-header-cell *matHeaderCellDef> REPORT TYPE </th>
        <td mat-cell *matCellDef="let element"> {{element.queryType}} </td>
    </ng-container>

    <ng-container matColumnDef="reportTime">
        <th class="column-header" mat-header-cell *matHeaderCellDef> REPORT TIME </th>
        <td mat-cell *matCellDef="let element"> {{element.reportTime}} </td>
    </ng-container>

    <ng-container matColumnDef="textHTML">
        <th class="column-header" mat-header-cell *matHeaderCellDef> INFORMATION </th>
        <td mat-cell *matCellDef="let element">
            <div [innerHTML]="element.textHTML"></div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="groupHeader">
        <td colspan="999" mat-cell *matCellDef="let groupBy"><strong>{{groupBy.stationId}}</strong></td>
    </ng-container>

    <tr mat-row class="group-row" *matRowDef="let row; columns: ['groupHeader']; when: isGroup"> </tr>
</table>
<div class="button-container">
    <button mat-flat-button color="primary" (click)="backToForm()">Back to form</button>
</div>
